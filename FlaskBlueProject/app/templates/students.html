{% extends 'base.html' %}

{% block title %}
学生信息表
{% endblock %}

{% block container %}
<table class="table table-success">
<thead>
<tr>
    <th>姓名</th>
    <th>年龄</th>
    <th>性别</th>
    <th>课程</th>
    <th>操作</th>

</tr>
</thead>
<tbody>
    {% for s in student %}
    <tr>
            <td>{{ s.name }}</td>
            <td>{{ s.age }}</td>
            <td>{{ s.gender }}</td>
            <td>{{ s.to_course.first().lable }}</td>
            <td>
                <a href="/del_student/?student_id={{ s.id }}" class="btn btn-primary">开除</a>
                <a href="#" class="btn btn-info">审批</a>
                <a href="#" class="btn btn-info">驳回</a>
            </td>

        </tr>
    {% endfor %}


</tbody>
</table>

{% endblock %}
