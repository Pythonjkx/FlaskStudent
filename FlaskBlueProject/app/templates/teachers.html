{% extends 'base.html' %}

{% block title %}
教师信息表
{% endblock %}

{% block container %}
<table class="table table-success">
<thead>
<tr>
    <th>姓名</th>
    <th>年龄</th>
    <th>性别</th>
    <th>课程</th>
    <th>操作</th>
</tr>
</thead>
<tbody>
{% for t in teacher %}
    <tr>
            <td>{{ t.name }}</td>
            <td>{{ t.age }}</td>
            <td>{{ t.gender }}</td>
            <td>{{ t.course_id }}</td>
            <td>
                <a href="/del_teacher/?teacher_id={{ t.id }}" class="btn btn-primary">删除</a>
                <a href="#" class="btn btn-info">奖励</a>
            </td>
        </tr>
{% endfor %}


</tbody>
</table>

{% endblock %}
